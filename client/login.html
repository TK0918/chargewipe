<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chargeback Alert System</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 2px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            font-size: 14px;
            height: 32px;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        .btn-login {
            width: 100%;
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            height: 32px;
        }
        .btn-login:hover {
            background: #40a9ff;
        }
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .login-tip {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Chargeback Alert System</h1>
            <p class="login-subtitle">Customer Portal</p>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div class="forgot-password">
                    <a href="javascript:void(0)" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </form>
            <p class="login-tip">Account will be locked for 15 minutes after 5 failed login attempts</p>
        </div>
    </div>

    <!-- 忘记密码弹窗 -->
    <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 2px; max-width: 400px; width: 90%;">
            <h2 style="margin-bottom: 20px;">Forgot Password</h2>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    <button type="button" class="btn btn-default" style="margin-left: 8px;" onclick="hideForgotPassword()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[name="email"]').value;
            const password = this.querySelector('input[name="password"]').value;
            
            if (email && password) {
                // 登录成功，跳转到授权管理
                window.location.href = 'authorizations.html';
            } else {
                alert('Please enter email and password');
            }
        });

        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        function hideForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Password reset email will be sent (requires backend API)');
            hideForgotPassword();
        });
    </script>
</body>
</html>
